<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendar | TimelyPro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <img src="images/timelypro-logo.png" class="logo">
  <nav>
    <a href="index.html">Início</a>
    <a href="planos.html">Planos</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="container">
  <h2>Agende seu horário</h2>

  <form id="form-agendamento">

    <select id="profissional"></select>
    <select id="servico"></select>
    <input type="date" id="data">
    <select id="horario"></select>
    <button type="submit" class="btn-primary">Confirmar agendamento</button>
  </form>
</section>

<script src="app.js"></script>
</body>
</html>
