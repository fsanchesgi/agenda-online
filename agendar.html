<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento | Agenda Online</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <div class="logo">Agenda<span>Online</span></div>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/agendar.html">Agendar</a>
    <a href="/dashboard.html">Dashboard</a>
    <a href="/planos.html">Planos</a>
    <a href="/login.html">Login</a>
  </nav>
</header>

<main class="container">
  <h1>Agende seu horário</h1>

  <div class="form-group">
    <label for="cliente_nome">Seu nome</label>
    <input type="text" id="cliente_nome" placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <label for="profissional">Profissional</label>
    <select id="profissional"></select>
  </div>

  <div class="form-group">
    <label for="servico">Serviço</label>
    <select id="servico"></select>
  </div>

  <div class="form-group">
    <label for="data">Data</label>
    <input type="date" id="data">
  </div>

  <div class="form-group">
    <label for="horario">Horário</label>
    <select id="horario"></select>
  </div>

  <button onclick="agendar()" class="btn-cta">Confirmar Agendamento</button>

  <p><a href="/index.html">Voltar para Home</a></p>
</main>

<footer>
  <p>© Agenda Online - Todos os direitos reservados</p>
</footer>

<script src="/app.js"></script>
</body>
</html>
