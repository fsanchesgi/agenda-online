<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TimelyPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/timelypro-logo.png" alt="TimelyPro" class="logo">
    <nav>
      <a href="login.html">Login</a>
      <a href="planos.html">Planos</a>
      <a href="institucional.html">Sobre</a>
    </nav>
  </header>

  <main>
    <section class="carrossel">
      <div class="slide active"><img src="images/slide1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
    </section>

    <section class="sobre">
      <h2>O que é o TimelyPro?</h2>
      <p>O TimelyPro conecta clientes a profissionais de beleza, saúde e bem-estar, facilitando agendamentos e pagamentos online.</p>
      <a href="institucional.html" class="btn-primary">Saiba Mais</a>
    </section>
  </main>

  <footer>
    © 2025 TimelyPro
  </footer>

  <script>
    // Carrossel automático
    let slides = document.querySelectorAll(".slide");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  </script>
</body>
</html>
