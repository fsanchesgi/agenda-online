<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda Online | Agende seu horário</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="logo">Agenda<span>Online</span></div>
  <nav>
    <a href="/login.html">Sou profissional</a>
  </nav>
</header>

<main class="container">
  <h1>Agende seu horário</h1>
  <p class="subtitle">Escolha o serviço, data e horário disponíveis</p>

  <div class="form-group">
    <label>Profissional</label>
    <select id="profissional"></select>
  </div>

  <div class="form-group">
    <label>Serviço</label>
    <select id="servico"></select>
  </div>

  <div class="form-group">
    <label>Data</label>
    <input type="date" id="data">
  </div>

  <div class="form-group">
    <label>Horário</label>
    <select id="horario"></select>
  </div>

  <button onclick="agendar()">Confirmar Agendamento</button>
</main>

<script src="/app.js"></script>
</body>
</html>
