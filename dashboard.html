<section>
  <h2>Profissionais</h2>

  <div id="lista-profissionais"></div>

  <h3>Novo Profissional</h3>
  <input id="nome-prof" placeholder="Nome" />
  <input id="especialidade" placeholder="Especialidade" />
  <button onclick="criarProfissional(ESTABELECIMENTO_ID)">Adicionar</button>
</section>

<script src="profissionais.js"></script>

<script>
async function carregarProfissionais(estabelecimentoId) {
  const { data } = await supabaseClient
    .from("profissionais")
    .select("*")
    .eq("estabelecimento_id", estabelecimentoId);

  const div = document.getElementById("lista-profissionais");
  div.innerHTML = "";

  data.forEach(p => {
    div.innerHTML += `
      <div class="card">
        <strong>${p.nome}</strong><br/>
        ${p.especialidade || ""}
      </div>
    `;
  });
}
</script>
