<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planos | TimelyPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<h1>Escolha seu plano</h1>

<div class="plans">

  <div class="plan-card">
    <h2>Free</h2>
    <p>R$ 0,00</p>
    <ul>
      <li>✔ Agenda básica</li>
      <li>❌ Relatórios</li>
      <li>❌ Financeiro</li>
    </ul>
    <a href="login.html" class="btn-secondary">Começar grátis</a>
  </div>

  <div class="plan-card highlight">
    <h2>Pro</h2>
    <p>R$ 39,00 / mês</p>
    <ul>
      <li>✔ Agenda completa</li>
      <li>✔ Relatórios</li>
      <li>❌ Financeiro</li>
    </ul>
    <button onclick="assinar('pro')" class="btn-primary">
      Assinar Pro
    </button>
  </div>

  <div class="plan-card">
    <h2>Premium</h2>
    <p>R$ 79,00 / mês</p>
    <ul>
      <li>✔ Tudo do Pro</li>
      <li>✔ Financeiro</li>
      <li>✔ WhatsApp automático</li>
    </ul>
    <button onclick="assinar('premium')" class="btn-primary">
      Assinar Premium
    </button>
  </div>

</div>

<script src="checkout.js"></script>

</body>
</html>
