<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Criar Conta</title>

</head>
<body>
<h2>Criar Conta</h2>
<form onsubmit="registerUser(event)">
<input type="text" placeholder="Nome" required />

<option value="">Selecione</option>
<option>Barbeiro</option>

</form>


<script src="js/main.js"></script>
