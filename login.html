<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | TimelyPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/timelypro-favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-page">

  <!-- HEADER -->
  <header class="login-header">
    <a href="index.html">
      <img src="images/timelypro-logo.png" alt="TimelyPro" class="logo logo-login">
    </a>
  </header>

  <!-- LOGIN CARD -->
  <main class="login-wrapper">
    <section class="login-card">
      <h1>Entrar</h1>
      <p class="login-subtitle">
        Acesse seu painel TimelyPro
      </p>

      <form id="login-form">
        <input
          type="email"
          id="email"
          placeholder="Seu e-mail"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Sua senha"
          required
        />

        <button type="submit" class="btn-primary">
          Entrar
        </button>
      </form>

      <p id="login-error" class="error-message"></p>

      <a href="index.html" class="back-link">
        ← Voltar para o site
      </a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="login-footer">
    © 2025 TimelyPro
  </footer>

  <!-- APP JS (onde o supabase é criado) -->
  <script src="app.js"></script>

  <!-- LOGIN SCRIPT -->
  <script>
    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // 1️⃣ Faz login
      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.textContent = "E-mail ou senha inválidos.";
        return;
      }

      // 2️⃣ Aguarda sessão estar disponível (CORREÇÃO CRÍTICA)
      const { data: sessionData } = await supabase.auth.getSession();

      if (sessionData && sessionData.session) {
        // 3️⃣ Agora sim redireciona
        window.location.href = "dashboard.html";
      } else {
        errorBox.textContent =
          "Login realizado, mas a sessão não foi criada. Tente novamente.";
      }
    });
  </script>

</body>
</html>
