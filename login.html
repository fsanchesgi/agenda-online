<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | TimelyPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="images/timelypro-favicon.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-page">

  <header class="login-header">
    <a href="index.html">
      <img src="images/timelypro-logo.png" class="logo logo-login" />
    </a>
  </header>

  <main class="login-wrapper">
    <section class="login-card">
      <h1>Entrar</h1>
      <p class="login-subtitle">Acesse seu painel TimelyPro</p>

      <form id="login-form">
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="password" id="password" placeholder="Sua senha" required />

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p id="login-error" class="error-message"></p>

      <a href="index.html" class="back-link">‚Üê Voltar para o site</a>
    </section>
  </main>

  <footer class="login-footer">¬© 2025 TimelyPro</footer>

  <script>
    // ================================
    // SUPABASE CLIENT (ISOLADO)
    // ================================
    const SUPABASE_URL = "https://uqwbduinwugaqexsvkxc.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxd2JkdWlud3VnYXFleHN2a3hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MTk5MjMsImV4cCI6MjA4MTI5NTkyM30._GzXlkNAvqbevYjmi-crhvSKGQQfX3yjzTWT5PTvIxE";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // ================================
    // LOGIN FLOW
    // ================================
    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = email.value.trim();
      const password = password.value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.textContent = "E-mail ou senha inv√°lidos.";
        return;
      }

      // üî• Sess√£o √© criada automaticamente
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
