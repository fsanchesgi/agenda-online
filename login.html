<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | TimelyPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body class="login-page">

<header>
  <a href="index.html"><img src="images/timelypro-logo.png" class="logo"></a>
</header>

<main class="login-wrapper">
  <section class="login-card">
    <h1>Entrar</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="password" id="password" placeholder="Sua senha" required>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <p id="login-error" class="error-message"></p>
    <a href="index.html" class="back-link">← Voltar para o site</a>
  </section>
</main>

<footer>© 2025 TimelyPro</footer>

<script>
const SUPABASE_URL = "https://uqwbduinwugaqexsvkxc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxd2JkdWlud3VnYXFleHN2a3hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MTk5MjMsImV4cCI6MjA4MTI5NTkyM30._GzXlkNAvqbevYjmi-crhvSKGQQfX3yjzTWT5PTvIxE";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("login-form").addEventListener("submit", async e => {
  e.preventDefault();
  const email = document.getElementById("email").value;

  if (error) document.getElementById("login-error").textContent = error.message;
  else window.location.href = "dashboard.html";
});
</script>
</body>
</html>
