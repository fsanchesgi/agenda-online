<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | TimelyPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/timelypro-favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">

  <!-- HEADER -->
  <header class="login-header">
    <a href="index.html" class="logo-link">
      <img src="images/timelypro-logo.png" alt="TimelyPro" class="logo logo-login" />
    </a>
  </header>

  <!-- LOGIN CONTAINER -->
  <main class="login-container">
    <h1>Acessar sua conta</h1>
    <p class="subtitle">
      Gerencie seus agendamentos de forma profissional
    </p>

    <form id="login-form">
      <input
        type="email"
        id="email"
        placeholder="E-mail"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
      />

      <button type="submit" class="btn-primary">
        Entrar
      </button>
    </form>

    <div class="login-actions">
      <a href="index.html" class="back-link">
        ← Voltar para o site
      </a>
    </div>

    <p id="login-error" class="error-message"></p>
  </main>

  <!-- FOOTER -->
  <footer class="login-footer">
    <p>© 2025 TimelyPro — Todos os direitos reservados</p>
  </footer>

  <!-- APP JS -->
  <script src="app.js"></script>

  <!-- LOGIN SCRIPT -->
  <script>
    const SUPABASE_URL = "https://uqwbduinwugaqexsvkxc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxd2JkdWlud3VnYXFleHN2a3hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MTk5MjMsImV4cCI6MjA4MTI5NTkyM30._GzXlkNAvqbevYjmi-crhvSKGQQfX3yjzTWT5PTvIxE";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.textContent = "E-mail ou senha inválidos.";
        return;
      }

      // Login OK → Dashboard
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
