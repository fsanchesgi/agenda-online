<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar - TimelyPro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/timelypro-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/timelypro-logo.png" alt="TimelyPro Logo" class="logo-img">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="planos.html">Planos</a></li>
        <li><a href="agenda.html">Agendar</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
      <a href="#contato" class="btn cta-btn">Agendar Agora</a>
    </nav>
  </header>

  <!-- Agenda -->
  <section class="agenda">
    <h2>Encontre um serviço</h2>

    <div class="filters">
      <div class="filter-group">
        <label for="service">Tipo de serviço</label>
        <select id="service">
          <option value="">Selecione o serviço</option>
          <option value="barbearia">Barbearia</option>
          <option value="estetica">Estética</option>
          <option value="manicure">Manicure</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="state">Estado</label>
        <select id="state">
          <option value="">Selecione o estado</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="city">Cidade</label>
        <select id="city">
          <option value="">Selecione a cidade</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="region">Região</label>
        <select id="region">
          <option value="">Selecione a região</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="establishment">Estabelecimento</label>
        <select id="establishment">
          <option value="">Selecione o estabelecimento</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="professional">Profissional</label>
        <select id="professional">
          <option value="">Selecione o profissional</option>
        </select>
      </div>
    </div>

    <div class="results">
      <h3>Detalhes do profissional</h3>
      <div id="professional-info">
        <p>Selecione um profissional para ver os detalhes.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TimelyPro. Todos os direitos reservados.</p>
  </footer>

  <script src="agenda.js"></script>
</body>
</html>
